<div class="card">
  <img src="{{ card.img }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ card.name + ' ' + card.surname }}</h5>
    <p class="card-text">date of birth: {{ card.date }}</p>
    <p class="card-text">ssn: {{ card.ssn }}</p>
    <p class="card-text">phone number: {{ card.phoneNumber }}</p>
    <a routerLink="/patient-details/{{ card.ssn }}" class="stretched-link" (click)="openDetails()"></a>
  </div>
</div>
