<form class="container" (ngSubmit)="onSubmit()" [formGroup]="editPatientForm">
  <div *ngFor="let formInput of formInputList">
    <label for="patient{{ formInput.id }}">{{ formInput.text }}</label>
    <input
      formControlName="{{ formInput.id }}"
      type="{{ formInput.type }}"
      class="form-control"
      id="patient{{ formInput.id }}"
      placeholder="{{ formInput.id }}"
    />
  </div>

  <button [disabled]="editPatientForm.invalid" type="submit" class="btn btn-primary">Save Edit</button>
</form>
